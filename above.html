<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Frame Logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-frame {
      display: flex;
      align-items: center;
      background-color: #0dabce;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .top-frame img {
      height: 90px; /* adjust as needed */
    }
    .top-frame h1 {
      margin-left: 15px;
      font-size: 24px;
      color: #333;
    }
    body{
        align-items: center;
    }
    p{
        font-size: 150%;
    }
    h1{
        font-weight: 1000;
        text-decoration-color: coral ;
    }
    img{
        border-radius: 10%;
    }
  </style>
</head>
<body>

  <div class="top-frame" style="text-align:center">
    <img src="tech_coders_logo_clean.jpg" alt="Logo">
    <h1>Tech Coders</h1>
    <br>
    <marquee><p>***Admissions are open***</p></marquee>

  </div>

  <!-- Main content -->
  <div>
    <p></p>
  </div>


</body>
</html>
